  # in package and installed by pip. But unfortunately it has dependency
  # on docker python interface which is broken. so there
  - docker-compose
  - expect
  - exuberant-ctags
  - g++
  - gcc
  - git
  - global
  - htop
  - iftop
  - iotop
  - ipython
  - ipython3
  - jq
  - keychain
  - libapt-pkg-dev
