npm_mandatory_packages:
- eslint
- markdownlint-cli
- sass-lint
- tern
- write-good

locales:
- en_US.UTF-8
- ru_RU.UTF-8

tmux_deb_link: http://no.archive.ubuntu.com/ubuntu/pool/main/t/tmux/tmux_2.3-4ubuntu1_amd64.deb

pyenv_plugins:
- name: pyenv-virtualenv
  repo: https://github.com/yyuu/pyenv-virtualenv.git
- name: pyenv-update
  repo: https://github.com/yyuu/pyenv-update.git
- name: pyenv-doctor
  repo: https://github.com/yyuu/pyenv-doctor.git
- name: pyenv-ccache
  repo: https://github.com/yyuu/pyenv-ccache.git
- name: pyenv-which-ext
  repo: https://github.com/yyuu/pyenv-which-ext.git
- name: pyenv-default-packages
  repo: https://github.com/jawshooah/pyenv-default-packages.git

stow_dotfiles:
- ag
- aria2
- ctags
- git
- httpie
- isort
- nodejs
- python
- scripts
- sqlite3
- tmux
- vim
- yapf
- zsh

pip3_packages:
  "httpie-http2": latest
  httpie: latest
  http-prompt: latest
  isort: latest
  mitmproxy: latest
  proselint: latest
  rstcheck: latest
  tldr: latest
  twine: latest
  yapf: latest

pip2_packages:
  docker-compose: latest
  tmuxp: latest

cargo_packages:
  "cargo-update": cargo-install-update
  ripgrep: rg

restic:
  url: https://github.com/restic/restic/releases/download/v0.7.3/restic_0.7.3_linux_amd64.bz2
  backup_dir: /vagrant/backup
  safe_dir: safe

teleconsole_url: https://github.com/gravitational/teleconsole/releases/download/0.3.1/teleconsole-v0.3.1-linux-amd64.tar.gz

devpi:
  dir: "/var/lib/devpi"
  local_port: 7100
  nginx_port: 7101
  host: 127.0.0.1
  main_index_name: main
