---

locales:
  - en_US.UTF-8
  - ru_RU.UTF-8

apt_mandatory_packages:
  - apt-transport-https
  - autoconf
  - autojump
  - automake
  - graphviz
  - libgraphviz-dev
  - build-essential
  - ca-certificates
  - ccache
  - cmake
  - expect
  - universal-ctags
  - g++
  - gcc
  - git
  - global
  - iftop
  - iotop
  - ipython3
  - jq
  - keychain
  - libbz2-dev
  - libc-ares-dev
  - libffi-dev
  - liblzma-dev
  - libncurses5-dev
  - libncursesw5-dev
  - libreadline-dev
  - libsqlite3-dev
  - libssl-dev
  - libtool
  - libxml2-dev
  - libxslt1-dev
  - llvm
  - par
  - pkg-config
  - python3-dev
  - python3-pip
  - python3-pipdeptree
  - python3-wheel
  - python-dev-is-python3
  - python3-pygments
  - silversearcher-ag
  - sqlite3
  - ripgrep
  # disabled due to https://bugs.launchpad.net/ubuntu/+source/rust-bat/+bug/1868517
  # - bat
  - tox
  - tig
  - unzip
  - zlib1g-dev
  - zsh

snap_mandatory_packages:
  go:
    classic: yes
    channel: stable
  cookiecutter:
    classic: no
    channel: edge

pyenv:
  plugins:
    - name: pyenv-virtualenv
      repo: https://github.com/yyuu/pyenv-virtualenv.git
    - name: pyenv-update
      repo: https://github.com/yyuu/pyenv-update.git
    - name: pyenv-doctor
      repo: https://github.com/yyuu/pyenv-doctor.git
    - name: pyenv-ccache
      repo: https://github.com/yyuu/pyenv-ccache.git
    - name: pyenv-which-ext
      repo: https://github.com/yyuu/pyenv-which-ext.git
