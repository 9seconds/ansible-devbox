---

ntp:
  timezone: Europe/Moscow
  servers:
    - 0.ru.pool.ntp.org
    - 1.ru.pool.ntp.org
    - 2.ru.pool.ntp.org
    - 3.ru.pool.ntp.org
  fallback_servers:
    - 0.pool.ntp.org
    - 1.pool.ntp.org
    - 2.pool.ntp.org
    - 3.pool.ntp.org

known_ssh_hosts:
  - github.com
  - bitbucket.org

nodejs_version: 12

dotfiles:
  url: git@github.com:9seconds/dotfiles.git
  links:
    ~/.agignore: ag/.agignore
    ~/.ctagsrc: ctags/.ctagsrc
    ~/.gitconfig: git/.gitconfig
    ~/.globalrc: global/.globalrc
    ~/.config/pip/pip.conf: pip/.config/pip/pip.conf
    ~/.pdbrc: python/.pdbrc
    ~/.pythonrc: python/.pythonrc
    ~/.sqliterc: sqlite3/.sqliterc
    ~/.tmux.conf: tmux/.tmux.conf
    ~/.vimrc: vim/.vimrc
    ~/.config/nvim/init.vim: vim/.vimrc
    ~/.config/nvim/coc-settings.json: vim/.config/nvim/coc-settings.json
    ~/.ultisnips: vim/.ultisnips
    ~/.zshrc: zsh/.zshrc
    ~/.zsh: zsh/.zsh

pyenv_pythons:
- 2.7.15
- 3.5.5
- 3.6.6
- 3.7.3
- pypy2.7-6.0.0
- pypy3.5-6.0.0

pyenv_python2: 2.7.15
pyenv_python3: 3.7.3
