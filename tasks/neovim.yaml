---

- name: add neovim repository
  become: true
  apt_repository:
    repo: ppa:neovim-ppa/unstable
    state: present
    filename: neovim
    update_cache: yes

- name: install neovim
  become: true
  apt:
    name: neovim
    state: present
  notify: apt changed

- name: create vim directories
  file:
    path: "{{ item }}"
    state: directory
  loop:
    - ~/.vim/autoload
    - ~/.local/share/nvim/site/autoload

- name: download vim-plug
  get_url:
    url: https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
    dest: "{{ item }}"
  loop:
    - ~/.vim/autoload/plug.vim
    - ~/.local/share/nvim/site/autoload/plug.vim

- name: create pyenvs for neovim
  command: >
    /usr/bin/zsh -ic
    "pyenv virtualenv {{ item.value | quote }} {{ item.key | quote }}"
  args:
    creates: "~/.pyenv/versions/{{ item.key }}"
  loop:
    - key: neovim2
      value: "{{ pyenv_python2 }}"
    - key: neovim3
      value: "{{ pyenv_python3 }}"

- name: create directory for neovim pythons
  file:
    path: ~/.neovim_pythons
    state: directory

- name: link pythons into neovim directories
  file:
    path: "~/.neovim_pythons/{{ item }}"
    src: "~/.pyenv/versions/neovim{{ item }}"
    state: link
  loop:
    - 2
    - 3

- name: install neovim package into pythons
  pip:
    name: pynvim
    state: latest
    virtualenv: "~/.pyenv/versions/{{ item }}"
  loop:
    - neovim2
    - neovim3

- name: install neovim plugins
  command: nvim --headless -c {{ item | quote }} -c 'qall!'
  loop:
    - PlugUpgrade
    - PlugUpdate
    - UpdateRemotePlugins
    - CocUpdateSync
