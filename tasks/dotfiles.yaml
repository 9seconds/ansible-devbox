---
# vim: set ft=ansible:


- name: clone dotfiles
  git:
    accept_hostkey: yes
    dest: ~/.dotfiles
    repo: "{{ dotfiles_link }}"

- name: stow dotfiles
  command: stow -t ~ -R {{ item | quote }}
  args:
    chdir: ~/.dotfiles
  with_items: "{{ stow_dotfiles }}"

- name: install tmux terminal type
  command: tic ~/.dotfiles/tmux-italics.terminfo
  args:
    creates: /usr/share/terminfo/t/tmux-256color
