---
# vim: set ft=ansible:

- name: restart timesyncd
  become: true
  systemd:
    daemon_reload: yes
    name: systemd-timesyncd
    state: restarted
    enabled: yes

- name: restart docker
  become: true
  systemd:
    daemon_reload: yes
    name: docker
    state: restarted
    enabled: yes

- name: clean docker garbage
  become: true
  command: docker system prune -f
  args:
    warn: no
